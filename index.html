<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1, maximum-scale=1, minimun-scale=1">
	<title>视频播放</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
		input{
			height:30px;
			font-size:16px;
		}
		#vpath{
			width:240px;
		}
	</style>
</head>
<body>
<input type="text" id="vpath" required="required" placeholder="请填入vip视频地址">
	<input type="button" onclick="analysis(document.getElementById('vpath').value)" value="打开视频">
	<br>
	<a href="javascript:void(0)" onclick="videosite('http://vip.iqiyi.com')">爱奇艺VIP官网</a>
	<br>
	<a href="javascript:void(0)" onclick="videosite('http://vip.tudou.com/list/vch0.html')">土豆VIP官网</a>
	<br>
	<a href="javascript:void(0)" onclick="videosite('http://vip.youku.com/')">优酷VIP官网</a>

	<script type="text/javascript">
		function analysis(path){
			if(/^[http|https]/.test(path)){
				var videoPage="http://api.47ks.com/webcloud/?v="+ encodeURIComponent(path);
				if((/(iPhone|iPod|Android|ios)/i).test(navigator.userAgent)){
					document.body.innerHTML="<iframe src="+videoPage+" width='100%px' height='240px'></iframe>";
					document.body.innerHTML+="<h2>刷新可返回解析界面</h2>";
				}else{
					window.open(videoPage,"_blank");
				}
			}
		}
		function videosite(href){
			document.body.innerHTML="<h2>刷新返回解析界面</h2>";
			document.body.innerHTML+="<iframe src='"+href+"' width=100% height="+window.innerHeight+"></iframe>";
		}
	</script>
</body>
</html>
